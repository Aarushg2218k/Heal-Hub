<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      function setActiveUser() {
        if(localStorage.getItem("Activekuch")==undefined)
            {
                location.href="index.html";
                return;
            }
        var au = localStorage.getItem("Activekuch");
        // alert(au);
        $("#welemail").html(au);
      }
      setActiveUser();
      $("#logout").click(function () {
        localStorage.removeItem("Activekuch");
        location.href = "index.html";
      })
    })

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <p class="text-center fs-1 mb-5 mt-5">Welcome <span id="welemail">*</span> </p>
  <div id="outer" class="container text-center cols-12">
    <div id="inner" class="row cols-12 justify-content-center">
      <div class="card text-center me-auto ms-auto" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <p class="card-text"><img src="fdpics/detail-logo.png" alt="" width="100px" height="100px"></p>
          <a href="/profile-needy" class="btn btn-primary">Detail Page</a>
        </div>
      </div>
      <div class="card text-center me-auto" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Find Medicines</h5>
          <p class="card-text"><img src="fdpics/find-med-logo.jpg" alt="" width="100px" height="100px"></p>
          <a href="/find-med" class="btn btn-primary">Find</a>
        </div>
      </div>
      <div class="card text-center me-auto" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Log Out</h5>
          <p class="card-text"><img src="fdpics/logout-logo.jpg" alt="" width="100px" height="100px"></p>
          <a href="#" class="btn btn-primary" id="logout">Log Out</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
