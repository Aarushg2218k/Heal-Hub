            $(document).ready(function () {
      $("#btnavail").click(function () {
        var email = $("#txtEmail").val();
        var name = $("#txtName").val();
        var date = $("#txtDate").val();
        var pack = $("#txtPack").val();
        var quan = $("#txtQuan").val();
        var obj = {
          type: "get",
          url: "/avail-meds",
          data: {
            kuchemail: email,
            kuchname: name,
            kuchdate: date,
            kuchpack: pack,
            kuchquan: quan
          } 
        }
        $.ajax(obj).done(function (respKuch) {
            alert(respKuch);
        //   $("#res").html(respKuch);
        }).fail(function (errKuch) {
        //   $("#res").html(respKuch);
        })
      })
      function setActiveUser(){
        if(localStorage.getItem("Activekuch")==undefined)
            {
                location.href="index.html";
                return;
            }
          var au=localStorage.getItem("Activekuch");
          // alert(au);
          $("#txtEmail").val(au).attr("readonly",true);
        }
        setActiveUser();
    })
        </script>
